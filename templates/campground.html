<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campground Info</title>
    <style>
        #parks_info {
            margin: 1em;
        }
    </style>
</head>
<body>
    <div id="parks_info">
        <h1>{{ name }}</h1>
        <p>{{ address }}</p>
        <ul>
            {% for activity in activities %}
            <li>{{ activity[0] }}</li>
            {% endfor %}
        </ul>
        <a href="/map?id={{ id }}">See map.</a>
        <a href="/weather?id={{ id }}">See weather JSON.</a>
        <a href="{{ url }}" target="_blank">Redirect to the official DNR page.</a>
    </div>
</body>
</html>
