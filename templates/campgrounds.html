<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campgrounds</title>
</head>
<body>
    <form action="/search" method="get">
        <label for="campground-search">Search for a campground:</label>
        <input list="parks" type="search" name="pname" id="campground-search" autocomplete="off">
        <datalist id="parks">
            {% for name in names %}
                <option value="{{ name[0] }}">
            {% endfor %}
        </datalist>
        <button>Search</button>
    </form>
</body>
</html>
